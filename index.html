<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>3D 모델 보기</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      height: 600px;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1>20251352 모델</h1>
  <model-viewer
    ios-src="20251352.usdz"
    alt="3D 모델"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer quick-look webxr">
  </model-viewer>
</body>
</html>
